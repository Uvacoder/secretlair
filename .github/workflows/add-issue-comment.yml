name: New issue
on:
  issues:
    types:
      - opened
jobs:
  search:
    runs-on: ubuntu-latest
    outputs: 
      comment_body: ${{ steps.one.outputs.comment_body }}
    steps:
      - id: one
        name: Search based on issue title
        uses: chuckmeyer/algolia-issue-search@d3840b6285e58ebba0f195d11f3a4bfda653b7f1
        with: 
          app_id: ${{ secrets.ALGOLIA_APP_ID }}
          api_key: ${{ secrets.ALGOLIA_API_KEY }}
          index_name: ${{ github.event.repository.name }}
          issue_title: ${{ github.event.issue.title }}
  add-comment:
    needs: search
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add comment
        uses: peter-evans/create-or-update-comment@a35cf36e5301d70b76f316e867e7788a55a31dae
        with:
          token: ${{ github.token }}
          issue-number: ${{ github.event.issue.number }}
          body: ${{ needs.search.outputs.comment_body }}
  add-index-record:
    runs-on: ubuntu-latest
    needs: add-comment
    outputs: 
      object_id: ${{ steps.index_step.outputs.object_id }}
    steps:
      - name: Add to index
        id: index_step
        uses: chuckmeyer/add-algolia-record@v0
        with:
          app_id: ${{ secrets.ALGOLIA_APP_ID }}
          api_key: ${{ secrets.ALGOLIA_API_KEY }}
          index_name: ${{ github.event.repository.name }}
          record: |
            {
              "title": "${{ github.event.issue.title }}", 
              "url": "${{ github.event.issue.html_url }}", 
              "labels": "${{ github.event.issue.labels }}",
              "objectID": "${{ github.event.issue.number }}"
            }
